name: ElasticGraph MCP Server Python Package

on:
  # Manually trigger the piepline to publish to PyPI
  workflow_dispatch:
  pull_request:
    paths:
      - 'ai_tools/elasticgraph-mcp-server/**'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai_tools/elasticgraph-mcp-server

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install test dependencies
        pip install ruff pytest pytest-cov pytest-asyncio
        # Install package dependencies
        pip install httpx "mcp[cli]>=1.3.0" packaging
        # Install package in development mode
        pip install -e .

    - name: Run format check
      run: ruff format . --check

    - name: Run lint
      run: ruff check .

    - name: Run tests
      run: pytest -v

  build:
    name: Build Package
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai_tools/elasticgraph-mcp-server

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: '3.13'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Upload dist as artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: ai_tools/elasticgraph-mcp-server/dist/

  publish:
    name: Publish to PyPI
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/elasticgraph-mcp-server

    steps:
    - name: Download dist artifacts
      uses: actions/download-artifact@v5
      with:
        name: python-package-distributions
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
